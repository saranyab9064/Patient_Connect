<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type ="text/css" href = "{{url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Patient Connect!</title>
  </head>
  <body class="bg-nav">
      <nav class = "navbar">
          <a href=""class="navbar-brand text-light">Patient Connect</a>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <h1 class="text-light display-4 mt-135" style="font-size:80px">Patient Records Doctor on go</h1>
                  </div>
                  <div class="col-md-4">
                      <div class = "card mt-115">
                          <div class="card-body">
                            <div class="alert alert-secondary" role="alert">
                              {{ msg }}
                            </div>
                              <form class="form" method="post">
                                  <label>First Name</label><br>
                                  <input type ="text" class ="form-control" name="f_name"><br>
                                  <label>Last Name</label><br>
                                  <input type ="text" class ="form-control" name="l_name"><br>
                                  <label>Email</label><br>
                                  <input type ="text" class ="form-control" name="email"><br>
                                  <label>Password</label><br>
                                  <input type="password" class ="form-control" name="password"><br><br>
                                  <div class = "col-md-10">
                                    <label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license & terms.</label>
                                    <br><br>
                                   </div>
                                  <input type="submit" class="btn btn-dark bg-nav"
                                  style="background-color: #ad5389; color: white; font-weight: bolder" value="Submit">
                              </form>
                              <p class="mt-2"> Already a member? <a href ="login">Login Here</a></p>
                          </div>
                      </div>

              </div>
          </div>
      </div>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
