<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type ="text/css" href = "{{url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Patient Connect</title>
  </head>
  <body class="bg-nav">
      <nav class = "navbar">
          <a href=""class="navbar-brand text-light">Patient Connect</a>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <h1 class="text-light display-4 mt-135" style="font-size:80px">Patient Records Doctor on Go</h1>
                  </div>
                  <div class="col-md-4">
                      <div class = "card mt-115">
                          <div class="col-md-12">
                              <form class="form" method="POST" action="/register">
                                  <label><b>First Name</b></label><br>
                                  <input type ="text" class ="form-control" name="first_name"><br>
                                  <label><b>Last Name</b</label><br>
                                  <input type ="text" class ="form-control" name="last_name"><br>
                                  <label>Email</label><br>
                                  <input type ="text" class ="form-control" name="email"><br>
                                  <label>Password</label><br>
                                  <input type="password" class ="form-control" name="password"><br>
                                  <div class = "col-md-10">
                                  <label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label>
                                  <br><br>
                                 </div>
                                 <div style="float: left; padding-left: 90px">
                                  <button
                                    type="button"
                                    class="btn btn-dark bg-nav"
                                    style="background-color: #ad5389; color: white; font-weight: bolder"
                                  >
                                    Submit
                                  </button>
                                </div>
                                </form>
                                <br><br>
                              <p class="mt-4"> Already a member? <a href ="login">Login Here</a></p>
                          </div>
                      </div>

              </div>
          </div>
      </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
