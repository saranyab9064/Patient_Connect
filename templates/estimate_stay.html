<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Book Appointment</title>
  </head>
  <body>
    <div
      class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Patient Connect</h5>
      <ul class="nav justify-content-end">
          <a class="p-2 text-light" href="home">Dashboard</a>
          <a class="p-2 text-light" href="calendar">Calendar</a>
                <a class="p-2 text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Patient Admission
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="estimate_stay">Estimate Stay</a>
                  <a class="dropdown-item" href="book_appointments">Book Appointment</a>
                </div>
          <a class="p-2 text-light" href="settings">Profile</a>
      </ul>
      <a class="btn btn-light" href="/">Logout</a>
    </div>
    <!-- *** TITLE ***  -->
    <h3 style="text-align: center">
      <b><u>Patient Admission Form</u></b>
    </h3>
    <hr />
    <div
      class="accordion"
      id="accordionExample"
      style="width: 100%; padding: 1px 300px; align-content: center"
    >
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button
              class="btn btn-link btn-block text-left bg-nav collapsed"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
              style="
                background-color: #ad5389;
                color: white;
                text-decoration: none;
              "
            >
              Patient Details
            </button>
          </h2>
        </div>

        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordionExample"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="first_name"><b>First Name</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="last_name"><b>Last Name</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <br />
                <label for="email"><b>Email address</b></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <label for="age"><b>Age</b></label>
                    <select class="form-control" id="age">
                      <option value="0">0-10</option>
                      <option value="1">11-20</option>
                      <option value="2">21-30</option>
                      <option value="3">31-40</option>
                      <option value="4">41-50</option>
                      <option value="5">51-60</option>
                      <option value="6">61-70</option>
                      <option value="7">71-80</option>
                      <option value="8">81-90</option>
                      <option value="9">91-100</option>
                    </select>
                  </div>
                  <div class="col-md-4" style="padding-top: 5px">
                    <label for="gender"><b>Gender</b></label
                    ><br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="Male"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="Female"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio3"
                        value="Other"
                      />
                      <label class="form-check-label" for="inlineRadio3"
                        >Other</label
                      >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="blood_type"><b>Blood Type</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="blood_type"
                      placeholder="A+ A- B+ B- O+ O- AB+ AB-"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <label for="admission_type"><b>Admission Type</b></label>
                    <select class="form-control" id="admission_type">
                      <option value="0">Emergency</option>
                      <option value="1">Trauma</option>
                      <option value="2">Urgent</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="illness_severity"
                      ><b>Illness Severity</b></label
                    >
                    <select class="form-control" id="age">
                      <option value="0">Extreme</option>
                      <option value="1">Minor</option>
                      <option value="2">Moderate</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="department"><b>Department</b></label>
                    <select class="form-control" id="department">
                      <option value="0">Anesthesia</option>
                      <option value="1">Gynecology</option>
                      <option value="2">Radiotherapy</option>
                      <option value="3">Surgery</option>
                    </select>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <label for="visitors"
                      ><b>No. of Visitors with Patient</b></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="visitors"
                      placeholder="No. of visitors"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="admission_deposit"
                      ><b>Admission Deposit</b></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="admission_deposit"
                      placeholder="Deposit amount in $"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="info"
                  >Additional Information</label
                >
                <textarea
                  class="form-control"
                  id="info"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button
              class="btn btn-link btn-block text-left bg-nav"
              type="button"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="true"
              aria-controls="collapseTwo"
              style="
                background-color: #ad5389;
                color: white;
                text-decoration: none;
              "
            >
              Hospital Details
            </button>
          </h2>
        </div>
        <div
          id="collapseTwo"
          class="collapse"
          aria-labelledby="headingTwo"
          data-parent="#accordionExample"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="h_code"><b>Hospital Code</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="h_code"
                      placeholder="Enter a value between 1 to 32"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="ht_code"><b>Hospital Type Code</b></label>
                    <select class="form-control" id="ht_code">
                      <option value="0">A</option>
                      <option value="1">B</option>
                      <option value="2">C</option>
                      <option value="3">D</option>
                      <option value="4">E</option>
                      <option value="5">F</option>
                      <option value="6">G</option>
                    </select>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <label for="hc_code"><b>Hospital City Code</b></label>
                    <select class="form-control" id="ht_code">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="13">13</option>
                    </select>
                  </div>
                  <div class="col-md-4" style="padding-top: 5px">
                    <label for="region_code"><b>Hospital Region Code</b></label>
                    <select class="form-control" id="region_code">
                      <option value="0">X</option>
                      <option value="1">Y</option>
                      <option value="2">Z</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="extra_rooms"><b>Extra Rooms availability</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="extra_rooms"
                      placeholder="No. of extra rooms available"
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <label for="ward_type"><b>Ward Type</b></label>
                    <select class="form-control" id="ward_type">
                      <option value="0">P</option>
                      <option value="1">Q</option>
                      <option value="2">R</option>
                      <option value="3">S</option>
                      <option value="4">T</option>
                      <option value="5">U</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="ward_facility"><b>Ward Facility Code</b></label>
                    <select class="form-control" id="ward_facility">
                      <option value="0">A</option>
                      <option value="1">B</option>
                      <option value="2">C</option>
                      <option value="3">D</option>
                      <option value="4">E</option>
                      <option value="5">F</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="bed_grade"><b>Bed Grade</b></label>
                    <select class="form-control" id="bed_grade">
                      <option value="1">Level 1</option>
                      <option value="2">Level 2</option>
                      <option value="3">Level 3</option>
                      <option value="4">Level 4</option>
                    </select>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div style="float: right; padding-right: 300px; padding-top: 50px">
      <button
        type="button"
        class="btn btn-dark bg-nav"
        style="background-color: #ad5389; color: white; font-weight: bolder"
      >
        Estimate Length of Stay
      </button>
    </div>
  </body>
</html>
